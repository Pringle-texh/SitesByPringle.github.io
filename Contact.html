<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Branding background text */
    .background-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      z-index: -1;
      user-select: none;
      pointer-events: none;
      font-weight: 900;
      letter-spacing: 4px;
    }

    .contact-section {
      max-width: 700px;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .contact-section h2 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .contact-section p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input,
    textarea {
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 3px rgba(52, 152, 219, 0.3);
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .contact-info {
      margin-top: 2rem;
      border-top: 1px solid #e0e0e0;
      padding-top: 1rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .contact-info a {
      color: #3498db;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .background-text {
        font-size: 2.5rem;
      }

      .contact-section {
        padding: 1.5rem;
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body background="IMG1.jpg">

  <div class="background-text">Sites By Pringle</div>

  <section class="contact-section">
    <h2>Let’s Work Together</h2>
    <p>Have a question, an idea, or a project in mind? I’d love to hear from you. Whether you're ready to begin or just exploring options, feel free to reach out below.</p>

    <form action="mailto:yourname@example.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:PringlePri24@gmail.com">PringlePri24@gmail.com</a></p>
      <p><strong>Phone:</strong> (+27) 63 063 2630</p>
      <p><strong>Connect:</strong>
        <a href="#">Instagram</a> |
        <a href="#">TikTok</a> |
        <a href="#">Facebook</a>
      </p>
    </div>
  </section>

</body>
</html>
